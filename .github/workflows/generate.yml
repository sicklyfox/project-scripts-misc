name: Generate Script List

on:
  push:
    paths:
      - 'kubejs_scripts/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate script list and copy scripts
        run: |
          mkdir -p generated/scripts
          echo "const scripts = [" > generated/scripts.js
          find kubejs_scripts -type f -name "*.js" | sort | while read file; do
            echo "  \"$file\"," >> generated/scripts.js
            cp "$file" generated/scripts/
          done
          echo "]" >> generated/scripts.js
          echo "export default scripts;" >> generated/scripts.js

      - name: Commit generated scripts and list
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add generated/scripts.js generated/scripts/
          git commit -m "Update scripts list and public scripts" || echo "No changes to commit"
          git push
env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}