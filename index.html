<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripts Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
  <img src="assets/discord-icon-tbg.png" alt="Discord Server" class="server-icon">
    </div>
    <ul id="script-list" class="folder-tree"></ul>
    <div class="sidebar-footer">
      <a href="https://discord.gg/Gm7fjxaD3h" target="_blank">
        <img src="discord_link.png" alt="Join Discord" class="discord-footer-icon">
      </a>
    </div>
  </div>

  <div class="main-content">
    <pre id="script-content">Select a script from the sidebar to view its contents.</pre>
  </div>

  <script type="module">
    import scripts from './generated/scripts.js';

    const listEl = document.getElementById("script-list");
    const contentEl = document.getElementById("script-content");

    let selectedLi = null;
    scripts.forEach(script => {
      const parts = script.split("/").slice(1); // remove top-level "kubejs_scripts"
      let currentUl = listEl;

      parts.forEach((part, index) => {
        if (index === parts.length - 1) {
          // file
          const li = document.createElement("li");
          li.classList.add("file");
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = part;
          a.addEventListener("click", (e) => {
            e.preventDefault();
            fetch(`generated/scripts/${parts.join("/")}`)
              .then(res => res.text())
              .then(text => contentEl.textContent = text)
              .catch(err => contentEl.textContent = "Error loading file.");
            if (selectedLi) selectedLi.classList.remove("selected");
            li.classList.add("selected");
            selectedLi = li;
          });
          li.appendChild(a);
          currentUl.appendChild(li);
        } else {
          // folder
          let folderLi = Array.from(currentUl.children).find(
            li => li.classList.contains("folder") && li.dataset.name === part
          );

          if (!folderLi) {
            folderLi = document.createElement("li");
            folderLi.classList.add("folder");
            folderLi.dataset.name = part;

            const label = document.createElement("span");
            label.textContent = part;
            label.classList.add("folder-label");
            folderLi.appendChild(label);

            const nestedUl = document.createElement("ul");
            folderLi.appendChild(nestedUl);

            label.addEventListener("click", () => {
              nestedUl.classList.toggle("collapsed");
            });

            currentUl.appendChild(folderLi);
          }
          currentUl = folderLi.querySelector("ul");
        }
      });
    });
  </script>
</body>
</html>
